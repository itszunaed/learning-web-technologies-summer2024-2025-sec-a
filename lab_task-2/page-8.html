<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Task 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<form action="page-1.html">
<table>

<tr>
    <td colspan="3"><h1 style="text-align: center;">Personal Profile</h1></td>
</tr>

<tr>
    <td><label for="name">Name</label></td>
    <td><input type="text" id="name" name="name" value=""></td>
    <td></td>
</tr>


<tr>
    <td><label for="email">Email</label></td>
    <td><input type="text" id="email" name="email" value=""></td>
    <td></td>
</tr>

<tr>
    <td><label >Gender</label></td>
    <td>
         <input type="radio" id="male" name="gender" value="Male">
  <label for="male"> Male</label>
  <input type="radio" id="female" name="gender" value="Female">
  <label for="female"> Female</label>
  <input type="radio" id="other" name="gender" value="Female">
  <label for="other"> Other</label>
    </td>
    <td></td>
</tr>

<tr>
    <td><label >Date of Birth</label></td>
    <td><input type="date" id="dob" name="dob"> (dd/mm/yyyy)</td>
    <td></td>
</tr>

<tr>
    <td><label>Blood Group</label></td>
    <td>
        <select id="bloodgroup" name="bloodfroup">
    <option value="a+">A+</option>
    <option value="a-">A-</option>
    <option value="b+">B+</option>
    <option value="b-">B-</option>
    <option value="ab+">AB+</option>
    <option value="ab-">AB-</option>
    <option value="o+">O+</option>
    <option value="o-">O-</option>

  
  </select>
    </td>
    <td></td>
</tr>

<tr>
    <td><label >Degree</label></td>
    <td>
         <input type="checkbox" id="ssc" name="ssc" value="ssc">
  <label for="ssc">SSC</label>
  <input type="checkbox" id="hsc" name="hsc" value="hsc">
  <label for="hsc">HSC</label>
  <input type="checkbox" id="bsc" name="bsc" value="bsc">
  <label for="bsc">BSc</label>
    </td>
    <td></td>
</tr>

<tr>
    <td><label>Photo</label></td>
    <td><input type="file" id="file" name="file"></td>
    <td></td>
</tr>
<tr>
    <td colspan="3"></td>
</tr>
<tr>
    <td colspan="3" style="text-align: right;">
  <input type="submit" value="Submit">
  <input type="reset" value="Reset">
    </td>
</tr>
</table>
</form>






</body>
</html>
