<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Task 2</title>
</head>
<body>

    <form action="page-2.html" name="page1" onsubmit="return validateForm()">
    <label for="name">Name</label><br>
    <input type="text" id="name" name="name" value=""><br><p id="nError"></p>
    <input type="submit" value="Submit">
    </form>

<script>


    function validateForm() {
  let x = document.forms["page1"]["name"].value;
  if (x ==="") {
    getElementById('nError').style.color = "red";
 getElementById('nError').innerHTML = "please type username first!";
    return false;
  }

let firstchar = x.charAt(0);
 if (!(firstchar >= 'A' && firstchar <= 'Z' || firstchar >= 'a' && firstchar <= 'z')) {
  alert("Name must start with a letter");
    return false;
  }

 return true;
}
</script>



    
</body>
